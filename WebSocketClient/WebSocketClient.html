<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>WebSocket JavaScript Client</title>
</head>
<body>
    <div class="container">
    <div class="form-group">


    </div>
    <div class="card">
        <div class="card-header">
            <h1>Web Socket JavaScript Client</h1>
        </div>
        <div class="card-body">     
            <footer><p id="connIdLabel">ConnId: N/a</p></footer>
        </div>
      </div>
    <div class="cardsInline">
    <div class="card border-success  mb-3" style="flex-grow: 0; max-width: 18rem">
        <div class="card-header bg-success text-white">WebSocket Credentials:</div>
        <div class="card-body">
            <label for="connectionURL">WebSocket Server Url:</label>
            <input class="form-control" id="connectionURL" style="margin-bottom: 20px;">
            <div>
                <button class="btn btn-primary" id="connectButton">Connect</button>
                <button class="btn btn-primary" id="closeButton" disabled>Close Socket</button>
            </div>
            <p><strong>Status: </strong><label id="stateLabel">Ready to connect</label></p>
        </div>
    </div>
    <div class="card border-info mb-3 text" style="flex-grow: 1; margin-left: 10px;">
        <div class="card-header bg-info text-white">Receiver Credentials</div>
        <div class="card-body">
            <label for="recipents">Recipents Id:</label>
            <input class="form-control" id="recipents" disabled>
            <label for="sendMessage">Messgae:</label>
            <input class="form-control" id="sendMessage" disabled>
            <button class="btn btn-primary" id="sendButton" type="submit" disabled style="margin-top: 20px;">Send</button>
        </div>
      </div>
    </div>
    <br>
    <br>
    <br>
    <h2>Communication Log:</h2>
    <table style="width: 800px;">
    <thead>
        <tr>
            <td style="width: 300px;">From</td>
            <td style="width: 100px;">To</td>
            <td style="width: auto;">Data</td>
        </tr>
    </thead>
    <tbody id="commsLog">

    </tbody>
    </table>
    <br>
            
</div>
</body>
</html>

<script type="text/javascript">
    var connectionURL = document.getElementById("connectionURL");
    var connectButton = document.getElementById("connectButton");
    var stateLabel = document.getElementById("stateLabel");
    var sendMessage = document.getElementById("sendMessage");
    var sendButton = document.getElementById("sendButton");
    var commsLog = document.getElementById("commsLog");
    var closeButton = document.getElementById("closeButton");
    var recipents = document.getElementById("recipents");
    var connIdLabel = document.getElementById("connIdLabel");

    connectionURL.value = "ws://localhost:5000";

    connectButton.onclick = function() {
        stateLabel.innerHTML = "Attempting to connect...";
        socket = new WebSocket(connectionURL.value);
        socket.onopen = function (event) {
            updateState();
            commsLog.innerHTML += 
                '<tr>' + 
                    '<td colspan="3">Connection opened</td>' + 
                '</tr>'
        };

        socket.onclose = function (event) {
            updateState();
            commsLog.innerHTML += 
                '<tr>' + 
                    '<td colspan="3">Connection closed. Code: ' + htmlEscape(event.code) + 
                        ' Reason: ' + htmlEscape(event.reason) + 
                    '</td>' + 
                '</tr>'        
        };

        socket.onerror = updateState;
        socket.onmessage = function (event) {
            commsLog.innerHTML += '<tr>' +
                '<td class="commslog-server">Server</td>' +
                '<td class="commslog-client">Client</td>' +
                '<td class="commslog-data">' + htmlEscape(event.data) + '</td></tr>';
            isConnId(event.data);
        };
    };

        closeButton.onclick = function () {
            if(!socket || socket.readyState !== WebSocket.OPEN){
                alert("Socket not connected");
            }
            socket.close(1000, "Closing from Client");
        }

        sendButton.onclick = function() {
            if(!socket || socket.readyState !== WebSocket.OPEN){
                alert("Socket not connected!");
            }
            var data = contructJSON();
            socket.send(data);            
            commsLog.innerHTML += 
                '<tr>' + 
                    '<td>Server</td>' + 
                    '<td>Client</td>' + 
                    '<td>' + htmlEscape(data) + '</td>' + 
                '</tr>'   
        }

        function isConnId(str) {
            if(str.substring(0,7) == 'ConnId:') {
                connIdLabel.innerHTML = "ConnId: " + str.substring(8, 45);
            }
        }

        function contructJSON() {
            return JSON.stringify({
                "From" : connIdLabel.innerHTML.substring(8, 45),
                "To" : recipents.value,
                "Message" : sendMessage.value
            })
        }

        function htmlEscape(str) {
            return str.toString()
            .replace(/&/g, '&amp;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#39;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;');
        }

        function updateState() {
            function disable() {
                sendMessage.disabled = true;
                sendButton.disabled = true;
                closeButton.disabled = true;
                recipents.disabled = true;
            }
            function enable() {
                console.log("Enable buttons");
                sendMessage.disabled = false;
                sendButton.disabled = false;
                closeButton.disabled = false;
                recipents.disabled = false; 
            }
            connectionURL.disabled = true;
            connectButton.disabled = true;
            if(!socket){
                console.log("!socket");
                disable();
            } else {
                switch(socket.readyState){
                    case WebSocket.CLOSED:
                        console.log("WebSocket.CLOSED");
                        stateLabel.innerHTML = "Closed";
                        connIdLabel.innerHTML = "ConnId: N/a";
                        disable();
                        connectionURL.disabled = false;
                        connectButton.disabled = false;
                        break;
                    case WebSocket.CLOSING:
                        console.log("WebSocket.CLOSING");
                        stateLabel.innerHTML = "Closing";
                        disable();
                        break;
                    case WebSocket.CONNECTING:
                        stateLabel.innerHTML = "Connecting...";
                        disable();
                        break;
                    case WebSocket.OPEN:
                        console.log("WebSocket.OPEN");
                        stateLabel.innerHTML = "Open";
                        enable();
                        break;
                    default:
                        console.log("default option");
                        stateLabel.innerHTML = "Unknown WebSocket State " + htmlEscape(socket.readyState);
                        disable();
                        break;
                }
            }
        }
</script>
